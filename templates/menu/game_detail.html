{% extends 'base.html' %}
{% load static %}

{% block title %}
  <title>
    {{ game.name }}
  </title>
{% endblock %}

{% block content %}
  <header class="header-2">
  <div class="page-header min-vh-75 relative" style="background-image: url('{% static 'img/417947.jpg' %}')">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 text-center mx-auto">
          <h1 class="text-white pt-3 mt-n5">{{ game.name }}</h1>
        </div>
      </div>
    </div>
  </div>
</header>
    <div class="container mt-sm-5 mt-3">
      <div class="row">
        <div class="col-lg-3">
          <div class="position-sticky pb-lg-5 pb-3 mt-lg-0 mt-5 ps-2" style="top: 100px">
            <h3>About game</h3>
          </div>
        </div>

      <div class="col-lg-9">
        <p class="lead text-dark mt-3">{{ game.about|linebreaks }}</p>
        </div>
      </div>
    </div>
      <div class="container mt-sm-5 mt-3">
    <div class="row">
      <div class="col-lg-3">
        <div class="position-sticky pb-lg-5 pb-3 mt-lg-0 mt-5 ps-2" style="top: 100px">
          <h3>Recipes</h3>
        </div>
      </div>

      <div class="col-lg-9">
        {% for recipe in recipe_list %}
          <a href={% url 'menu:recipe-detail' pk=recipe.pk %}>
            <p class="lead text-bg-primary mt-3">{{ recipe.name|linebreaks }}</p>
          </a>
        {% endfor %}
        </div>
      </div>
    </div>
{% endblock %}
