{% load query_transform %}
{% if is_paginated %}
  <div class="row text-center py-2">
  <div class="col-4 mx-auto">
    <ul class="pagination pagination-primary m-4">
      {% if page_obj.has_previous %}
        <li class="page-item">
            <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="page-link">
              <i class="fa fa-angle-double-left" aria-hidden="true"></i>
            </a>
        </li>
      {% endif %}
      <li class="page-item">
        <span class="page-link">{{ page_obj.number }}/{{ paginator.num_pages }} </span>
      </li>
      {% if page_obj.has_next %}
        <li class="page-item">
          <a href="?{% query_transform request page=page_obj.next_page_number %}" class="page-link">
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
           </a>
        </li>
    {% endif %}
    </ul>
  </div>
</div>

{% endif %}
